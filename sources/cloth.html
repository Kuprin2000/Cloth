<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cloth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="main()" oncontextmenu="return false;">
    <div class="canvas">
        <canvas id="webgl" width="800" height="800">
            Обновите браузер для поддержки "canvas"
        </canvas>
    </div>
    <div class="parameters">
            <fieldset>
                <legend>Настройки</legend>
                <div>
                    <label for="m_text"> Количество точек по оси x:</label>
                    <input type="text" id="m_text" value="40" maxlength="3" size="3">
                </div>
                <div>
                    <label for="n_text"> Количество точек по оси y:</label>
                    <input type="text" id="n_text" value="40" maxlength="3" size="3">
                </div>
                <div>
                    <label for="distance_text"> Расстояние между узлами</label>
                    <input type="text" id="distance_text" value="0.02" maxlength="5" size="3">
                </div>
                <div>
                    <label for="gravity_checkbox"> Сила тяжести:</label>
                    <input type="checkbox" id="gravity_checkbox" checked>
                </div>
                <div>
                    <label for="show_nodes_checkbox"> Показывать только узлы:</label>
                    <input type="checkbox" id="show_nodes_checkbox" unchecked>
                </div>
            </fieldset>
             <label for="show_nodes_checkbox"> Левая кнопка мыши - переместить узел <br /> Правая кнопка мыши - зафиксировать узел </label>
        </fieldset>
    </div>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="cloth.js"></script>
</body>
</html>
